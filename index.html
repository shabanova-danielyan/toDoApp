<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport"
        content="width=device+width, initial-scale=1.0" />
        <title>To do App</title>
        <link rel="stylesheet" href="style.css"/>
    </head>
    <body>
        <div id="box">
            <p>
                <h1>Track your tasks!</h1>
            </p>
            <form onsubmit="return false;">
                <input type="text" placeholder="My new task" class="textInput"  value="default value">
                <button id="submit-btn">Add to List</button>
            </form>
            <div>
                <h2>My current tasks</h2>
                <div id="tasks-container">
                </div>
                <button id="clear-list">Clear List</button>                
            </div>
        </div>
    <p id="demo"></p>
    <script src="app.js"></script>
    </body>
    </head>
</html>
