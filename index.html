<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport"
        content="width=device+width, initial-scale=1.0" />
        <title>To do App</title>
        <link rel="stylesheet" href="style.css"/>
    </head>
    <body>
        <div id="box">
            <p>
                <h1>Track your tasks!</h1>
            </p>
            <form>
                <input type="text" placeholder="My new task">
                <button id="submit-task">Add to List</button>
            </form>
            <div>
                <h2>My current tasks</h2>
                <p>You have no active tasks</p>
                <button id="clear-list">Clear List</button>
            </div>
        </div>
    <script src="app.js"></script>
    </body>
    </head>
</html>
